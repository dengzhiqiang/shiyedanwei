<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let 和 var</title>
</head>
<body>
    <script>
        {
            var a = 100;

            // let 不存在变量提升
            let b = 10000;
        }

        console.log(a);

        // Uncaught ReferenceError: b is not defined
        console.log(b);
        
    </script>
</body>
</html>
