<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let</title>
</head>

<body>
    <script>
        // 1.let和var类似，但是let不存在变量提升，只在当前的代码块内有效
        // 2.let是块级作用域的

        (function () {
            var a = [];
            for (var i = 0; i < 5; i++) {
                var num = i;
                a[i] = function () {
                    console.log(num);
                }
            }
            a[2]();
        })();

         (function () {
                var a = [];
                for (var i = 0; i < 5; i++) {
                    let num = i;
                    a[i] = function () {
                        console.log(num);
                    }
                }
                a[2]();
            })();
    </script>

</body>

</html>
