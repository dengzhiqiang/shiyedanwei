<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let不受外面的影响</title>
</head>
<body>
    <script>
        var a = 100;
        {
            console.log(a);


            // 在没有加let 之前，能够输出100,加了之后，会形成死区。
            let a = 1000
        }
    </script>
</body>
</html>
